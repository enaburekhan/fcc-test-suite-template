<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
          </div>
        <br>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <br>
        <div class="form-group">
        <label id="number-label" for="number">Number</label>
          <input type="number" name="number" id="number" min="10" max="99" class="form-control" placeholder="Number"> 
        </div>
          <br>
          <div class="form-group">
              <p>Which option best describes your current role?</p>
                <select id="dropdown" name="role" class="form-control" required="">
                <option disabled="" selected="" value="">Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
                </select>
          </div>
          <div class="form-radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>
              <label>
                <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely
              </label><br>
              <label>
                <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>
              <label><br>
                <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                Not sure
              </label><br>
          </div>
          <div class="form-select">
            <p>What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
              </p>
              <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">Front-end Projects</label><br>
              <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">Back-end Projects</label><br>
              <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">Data Visualization</label><br>
            </div>
            <div class="form-group">
              <p>Any comments or suggestions?</p>
              <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Submit
                </button>
            </div>
    </form>

    
    <script  src="js/index.js"></script>
  </body>
</html>
